apiVersion: apps/v1
# tag::deployment[]
kind: Deployment
# end::deployment[]
metadata:
  name: system-deployment
  labels:
    app: system
spec:
  selector:
    matchLabels:
      app: system
  template:
    metadata:
      labels:
        app: system
    spec:
      # tag::container[]
      containers:
      - name: system-container
        # tag::image[]
        image: [image-link]
        # end::image[]
        ports:
        - containerPort: 9080
      # end::container[]
# tag::systemRouteAndService[]
# tag::systemService[]
---
apiVersion: v1
kind: Service
metadata:
  name: system-service
spec:
  selector:
    app: system
  ports:
  - protocol: TCP
    port: 9080
# end::systemService[]
# tag::systemRoute[]
---
apiVersion: v1
kind: Route
metadata:
  name: system-route
spec:
  to:
    kind: Service
    name: system-service
# end::systemRoute[]
# end::systemRouteAndService[]