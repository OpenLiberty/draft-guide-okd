apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-deployment
  labels:
    app: system
spec:
  selector:
    matchLabels:
      app: system
  template:
    metadata:
      labels:
        app: system
    spec:
      containers:
      - name: system-container
        image: [image-URL]
        ports:
        - containerPort: 9080
# tag::systemService[]
---
apiVersion: v1
kind: Service
metadata:
  name: system-service
spec:
  selector:
    app: system
  ports:
  - protocol: TCP
    port: 9080
# end::systemService[]
# tag::systemRoute[]
---
apiVersion: v1
kind: Route
metadata:
  name: system-route
spec:
  to:
    kind: Service
    name: system-service
# end::systemRoute[]